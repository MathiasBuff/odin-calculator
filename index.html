<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div>
        <div class="display"></div>
        <div class="buttons-container">
            <div class="left-buttons">
                <button class="memory" id="clear">C</button>
                <button class="memory" id="correct">←</button>
                <button class="operator" id="percent">%</button>

                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>

                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>

                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>

                <button class="number" id="negative">±</button>
                <button class="number" id="0">0</button>
                <button class="number" id="dot">.</button>

            </div>
            <div class="right-buttons">
                <button class="operator" id="divide">÷</button>
                <button class="operator" id="multiply">x</button>
                <button class="operator" id="substract">-</button>
                <button class="operator" id="add">+</button>
                <button class="result">=</button>
            </div>
        </div>
    </div>
</body>
</html>
